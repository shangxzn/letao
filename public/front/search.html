<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>

  <div class="lt_container">

    <div class="lt_header">

      <a class="icon_left" href="index">
        <span class="fa fa-home"></span>
      </a>

      <div class="title">
        <h4>搜索中心</h4>
      </div>

    </div>


    <div class="lt_content">

      <!-- 这是mui插件的区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <div class="lt_search">

            <input type="text" placeholder="请输入商品的关键字">
            <button class="mui-btn mui-btn-blue search_btn">搜索</button>

          </div>


          <div class="lt_history">

            <!--  -->

          </div>




        </div>
      </div>


    </div>


    <div class="lt_footer">

      <ul>

        <li class="now">
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>

        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>

      </ul>

    </div>


  </div>



  <script type="text/html" id="tpl">
  
    {{if rows.length == 0}}
    <!-- 没有值得时候直接渲染p -->
    <p>没有更多的历史记录</p>

    {{else}}

    <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
    </div>


    <div class="content">
      <ul>
       
       {{each rows v i}}
       <li>
         <a href="searchList.html?key={{v}}">{{v}}</a>
         <!-- 这个要把值传到地址栏最后面拼上 -->
         <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
         <!-- data-index和js中获取id时候$(this).data(index)要对应，如果是data-id那么js中就要是id -->
       </li>
       {{/each}}

      </ul>
    </div>

    {{/if}}

    
  
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
